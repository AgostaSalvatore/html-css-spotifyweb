<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--Inizio Main-->
    <main>
        <div id="sidebar">
            <div class="top-sidebar">
                <div><img class="logo" src="./img/logo.svg" alt="Logo"></div>
                <div class="position-relative inline-block py-left py-top">
                    <img class="img-size-header" src="./img/home.svg" alt="Home">
                    <span class="centered-text white-txt">Home</span>
                </div>
                <div class="position-relative inline-block  py-left py-top">
                    <img class="img-size-header" src="./img/search.svg" alt="search">
                    <span class="centered-text white-txt">Cerca</span>
                </div>
                <div class="position-relative inline-block  py-left py-top">
                    <img class="img-size-header" src="./img/libreria.svg" alt="libreria">
                    <span class="centered-text-2 white-txt">La tua libreria</span>
                </div>
                <div class="white-txt py-top-40 py-left font-size-20"><strong>PLAYLIST</strong></div>
                <h4>Playlist</h4>
                <div class="playlist">
                    <div class="square-cross my-left my-top">
                        <div class="cross black-txt">
                            +
                        </div>
                    </div>
                    <span class="white-txt my-left my-top font-size-15 bold">
                        Crea nuova playlist
                    </span>
                </div>
                <div class="playlist-list">
                    <ul class="grey-txt my-left py-top line-height">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <div class="low-sidebar">
                <span class="white-txt my-left"> <i class="fa-regular fa-circle-down my-right"></i> 
                    Installa App
                </span>
                <hr class="low-sidebar-hr">
                <div class="user txt-center bg-grey">
                    <img src="./img/profile.svg" alt="" class="profile-size">
                    <div class="my-left-5 white-txt white-space my-left-5">
                        Jhon Doe
                    </div>
                </div>
            </div>
        </div>
       
            
        </div>
        <div id="content">
            <header>
                <button class="btn">EFFETTUA L'UPGRADE</button>
            </header>

        </div>
    </main>
    <!--Start Footer-->
    <footer>
        <div class="current-song">
            <div class="current-song-image">
                <img src="./img/sinister.jpeg" alt="" class="current-song-size">
                <div class="vertical-align list-image">
                    <ul class="white-txt">
                        <li>
                            Sinister
                        </li>
                        <li class="grey-txt">
                            Brano Nome
                        </li>
                    </ul>
                </div>
                <div class="current-icon">
                    <span>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </span>
                </div>
            </div>
            <div class="play">
                <div class="buttons">
                    <span class="white-txt">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                </div>
                <div class="progress-bar">
                    <div class="whitetxt">
                        0:25
                    </div>
                    <div class="progress-line">
                        <div class="space">

                        </div>
                    </div>
                    <div class="whitetxt">
                        4:35
                    </div>
                </div>
            </div>
            <div class="volume">
                <span class="white-txt">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i></span>
            </div>
        </div>
    </footer>

</body>

</html>
